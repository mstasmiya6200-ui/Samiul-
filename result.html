<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ফলাফল অনুসন্ধান</title>
    <link rel="stylesheet" href="samiul.css">
</head>
<body>

    <div class="container">
        <h1>ফলাফল অনুসন্ধান</h1>
        <form id="resultForm">
            <div class="input-group">
                <label for="rollNumber">রোল নাম্বার (১-৫০):</label>
                <input type="number" id="rollNumber" name="rollNumber" min="1" max="50" required>
            </div>
            <div class="input-group">
                <label for="cluster">গুচ্ছ নির্বাচন করুন:</label>
                <select id="cluster" name="cluster" required>
                    <option value="">নির্বাচন করুন</option>
                    <option value="ক">ক</option>
                    <option value="খ">খ</option>
                    <option value="গ">গ</option>
                    <option value="ঘ">ঘ</option>
                    <option value="ঙ">ঙ</option>
                </select>
            </div>

            <h2>আপনার তথ্য</h2>
            <table id="infoTable">
                <thead>
                    <tr>
                        <th>রোল নাম্বার</th>
                        <th>নাম</th>
                        <th>শিক্ষাবর্ষ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="tableRoll"></td>
                        <td id="tableName"></td>
                        <td id="tableSession">২০২৫-২০২৬</td>
                    </tr>
                </tbody>
            </table>

            <button type="submit"> <a href="singer.html?roll=1&cluster=ক">ফলাফল দেখুন</a>
 ফলাফল দেখুন</button>
        </form>
    </div>

    <script src="alim.js"></script>
</body>
</html>
